<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 相对定位 */
            position: relative;
        }
        section{
            width: 150px;
            height: 150px;
            background-color: aqua;
           position: absolute;
           bottom: 0px;
           right: 0;
        }
    </style>
</head>
<body>
<div>
    <section>

    </section>
</div>
</body>
</html>
