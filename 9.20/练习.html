<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-of-type(1){
            color: aqua;
            font-size: 35px;
        }
        li:nth-of-type(4){
            color: skyblue;
            font-size: 35px;
        }
        li:nth-of-type(6){
            background: greenyellow;
        }
        p:nth-of-type(2){
            background:yellow ;
        }
        p:nth-of-type(3){
            background:slateblue ;
        }
    </style>
    </style>
</head>
<body>
    <ul>
        <p>这是第一个p标签</p>
        <li>001</li>
        <li>002</li>
        <P>这是第二个p标签</P>
        <li>003</li>
        <li>004</li>
        <p>这是第三个p标签</p>
        <li>005</li>
        <li>006</li>
    </ul>
</body>
</html>
