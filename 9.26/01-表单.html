<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单 </title>
</head>
<body>
    <form action="#" method="#">
        <p>
            
            <input type="text" placeholder="账号/密码" value="这是一段账号" readonly >
        </p>
        <p>
            这是密码：<input type="password" required>
        </p>
        <p>
            男<input type="radio" name="sex" checked>
            女<input type="radio" name="sex" disabled>
        </p>
        <p>
            <textarea name="" id="" cols="2" rows="10"></textarea>
        </p>
        <p>
            <select name="city" id="">
                <option value="">喜欢的城市：</option>
                <option value="南京">南京</option>
                <option value="北京">北京</option>
                <option value="成都">成都</option>
            </select>
        </p>
        <p>
            <strong>选择你喜欢的颜色</strong>
            red：<input type="checkbox" name="coior">
            yellow：<input type="checkbox" name="coior">
            blue：<input type="checkbox" name="coior">
        </p>
        <p>
            <input type="submit" value="登录">
            <input type="reset" >
            <input type="file" multiple>
        </p>
    </form>
</body>
</html>
